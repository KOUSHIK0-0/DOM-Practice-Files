<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    
</body>
<script>
    function createDiv(ClassName,idName,background_Color,Padding,text)
    {
    const div = document.createElement('div')
    div.className = ClassName
    div.id = idName
    div.style.backgroundColor = background_Color
    div.style.padding = Padding
    div.innerText = text
    document.body.appendChild(div)
    }

    createDiv("main","id1","green","30px","JS-Course")
    createDiv("main1","id2","red","30px","CPP-Course")
    createDiv("main2","id3","violet","30px","Web-Course")
</script>
</html>
